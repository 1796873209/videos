<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <script type="text/javascript" th:src="@{/static/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/static/css/login.css}" type="text/css"></link>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css"></link>



</head>
<body>
<div class="login">

    <div class="message">短视频管理系统</div>
    <div id="darkbannerwrap"></div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        注册
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">注册</h4>
                </div>

                <div class="modal-body">

                    <input id="uname" name="uname" placeholder="用户名" type="text">
                    <hr class="hr15">
                    <input id="password" name="password" placeholder="密码" type="password">
                    <hr class="hr15">
                    <input id="age" name="age" placeholder="年龄" type="text">
                    <hr class="hr15">
                    <input id="sex" name="sex" placeholder="性别" type="text">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="register()">注册</button>
                </div>

            </div>
        </div>
    </div>

    <form action="/index" method="post" name="form1">
        <input name="uname" placeholder="用户名" type="text"><br><br>
        <input name="password" placeholder="密码" type="password"><br><br>
        <input value="登录" type="submit" />

    </form>
</div>
</body>
<script>
    function register() {
        var uname = $("#uname").val();
        var password = $("#password").val();
        var age = $("#age").val();
        var sex = $("#sex").val();
        $.post("/register",{uname:uname,password:password,age:age,sex:sex},function (res) {
            if (res==true) {    //controller中方法的返回结果
                alert("注册成功");
                window.location.href="/dologin";
            }else {
                alert("注册失败，请检查数据重试！");
            }
        })
    }
</script>
</html>
