<!-- LOGO HEADER END-->
<section class="menu-section">
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <div class="navbar-collapse collapse ">
                    <ul id="menu-top" class="nav navbar-nav navbar-right">

<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">短视频管理系统</h4>

            </div>
        </div>
        <div class="row">

            <div class="col-md-8 col-sm-8 col-xs-12">
                <div id="carousel-example" class="carousel slide slide-bdr" data-ride="carousel" >

                    <div class="carousel-inner">
                        <div class="item active">

                            <img src="/static/assets/img/1.jpg" alt="" />

                        </div>
                        <div class="item">
                            <img src="/static/assets/img/2.jpg" alt="" />

                        </div>
                        <div class="item">
                            <img src="/static/assets/img/3.jpg" alt="" />

                        </div>
                    </div>
                    <!--INDICATORS-->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example" data-slide-to="1"></li>
                        <li data-target="#carousel-example" data-slide-to="2"></li>
                    </ol>
                    <!--PREVIUS-NEXT BUTTONS-->
                    <a class="left carousel-control" href="#carousel-example" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        热门短视频
                    </div>
                    <div class="panel-body chat-widget-main">
                        <div class="chat-widget-left">
                            <video  width="220" height="240" controls>
                                <source src="/static/upload/1.mp4" type="video/mp4">
                            </video>
                        </div>

                        <div class="chat-widget-name-left">
                        </div>
                        <hr />

                        <div class="chat-widget-right">
                            <video  width="220" height="240" controls>
                                <source src="/static/upload/2.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="chat-widget-name-right">

                        </div>
                        <hr />
                        <div class="chat-widget-name-right">

                        </div>
                        <hr />
                    </div>
                </div>
            </div>

        </div>

    <section class="menu-section">
        <div class="col-md-12">余逗 </div>

</div>
